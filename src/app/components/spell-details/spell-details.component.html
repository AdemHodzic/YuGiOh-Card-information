<div *ngIf="card">
    <div class="row">
      <div class="col-sm-5">
        <h3 class="display-3">{{card.name}}</h3>
        <img [src]="card.image" alt="Invalid image">
      </div>
      <div class="col-sm-6" id="table">
        <table class="table table-striped table-dark">
          <tr>
            <td>Type: </td>
            <td>{{ card.property }}</td>
          </tr>
          <tr>
            <td>Desription: </td>
            <td>{{ card.text }}</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
